<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    </head>
    <body>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add new book</h3>
            </div>

            <div class="modal-body">
                <form role="form" name="addForm">
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input ng-model="addedBook.author" class="form-control" placeholder="Author..." name="author" required>
                        <p ng-show="addForm.author.$invalid" class="help-block">
                            <font size="2" color="red">This field is required.</p>
                        </div>
                        <div class="form-group">
                            <label for="genre"><font color="black">Genre:</label>
                                <input ng-model="addedBook.genre" class="form-control" placeholder="Genre..." name="genre">
                            </div>
                            <div class="form-group">
                                <label for="id">Id:</label>
                                <input ng-model="addedBook.id" class="form-control" type="number" placeholder="Id..." name="id" required="number">
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label><input ng-model="addedBook.title" class="form-control" placeholder="Title..." name="title" required>
                                <p ng-show="addForm.title.$invalid" class="help-block">
                                    <font size="2" color="red">This field is required.</p>
                                </div>
                                <select class="form-control" ng-model="addedBook.year" placeholder="Year..." name="year" >
                                    <option value="" selected disabled>Year...</option>
                                    <option  ng-repeat="year in years" value="{{year}}">{{year}}</option>
                                  </select>
                                    <div class="modal-footer ">
                                        <button class="btn btn-success" type="submit" ng-disabled="addForm.author.$invalid || addForm.title.$invalid" ng-click="confirm()" style="width: 100px;">
                                            <i class="glyphicon glyphicon-ok"></i>
                                            Add
                                        </button>
                                        <button class="btn btn-danger" ng-click="cancel()" style="width: 100px;">
                                            <i class="glyphicon glyphicon-remove"></i>
                                            Cancel
                                        </button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </body>
                </html>
